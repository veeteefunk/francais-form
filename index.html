<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>A French Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="app">
      <h2>{{ bonjour }}</h2>
      <p>Entrez vos données, s'il vous plaît.</p>
      <p>Et après, appuyez le bouton pour tous les montrer.</p>
      <p>Prénom: <input type="text" v-model.lazy="prenom" /></p>
      <p>Nom: <input type="text" v-model.lazy="nom" /></p>
      <p>Age: <input type="text" v-model.lazy="age" /> <span>ans.</span></p>

      <button class="btn btn-info" @click="montrez = true">Montrez-les!</button>
      <div v-if="montrez">
        <p>Votre prénom est: "{{ prenom }}".</p>
        <p>Votre nom est: "{{ nom }}".</p>
        <p>Votre age est: "{{ age }}" ans.</p>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          bonjour: "Bonjour, Monsieur!",
          prenom: "",
          nom: "",
          montrez: false,
          age: 0,
        },
      });
    </script>
  </body>
</html>
